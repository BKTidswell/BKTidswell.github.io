<html>

      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');

      data.addRows([
        ["a","Determine G to P Scheme", "Everyone",
          new Date(2017, 4, 31), null, daysToMilliseconds(7), 90, null],

        ["z","Examine PyroSim", "Ben, Gabe",

        ["c","Arduino Code", "Ben",

        ["d","Unity Code", "Nick",
          new Date(2017, 6, 2), null, daysToMilliseconds(4), 95, "a"],
        ["e","Build Physical Roomba", "Nick",
          new Date(2017, 6, 5), null, daysToMilliseconds(7), 25, "a"],
        ["f","Set up World", "Theresa and Meghan",

        ["g","Write Methods", "Meghan",

          null, null, daysToMilliseconds(20), 0, "k"],
        ["n","Write Abstract", "Everyone",

        height: 800,

            criticalPathEnabled: false,
            arrow: {
              angle: 95,
              width: 5,
              color: 'black',
              radius: 10

          }

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

      chart.draw(data, options);
    }

</head>
